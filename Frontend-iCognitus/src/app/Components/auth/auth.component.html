<div class="centered-container">
	<h1>Authentication</h1>
  
	<div *ngIf="mode === 'tasks'">
	  <button class="btn btn-primary button-spacing" (click)="setMode('login')"><i class="fas fa-sign-in-alt"></i> Login</button>
	  <button class="btn btn-primary button-spacing" (click)="setMode('register')"><i class="fas fa-user-plus"></i> Register</button>
	</div>
  
	<div *ngIf="mode === 'register'">
	  <h2>Register</h2>
	  <form (ngSubmit)="onRegister()">
		  <div class="form-group">
			<input id="register-email" type="email" [(ngModel)]="registerData.email" name="registerEmail" required class="form-control input-small" placeholder="Email">
			</div>
		<div class="form-group">
		  <input id="register-username" [(ngModel)]="registerData.username" name="registerUsername" required class="form-control input-small" placeholder="Username">
		</div>
		<div class="form-group">
		  <input id="register-password" type="password" [(ngModel)]="registerData.password" name="registerPassword" required class="form-control input-small" placeholder="Password">
		</div>
		<button class="btn btn-success button-spacing" type="submit"><i class="fas fa-user-plus"></i> Register</button>
		<button class="btn btn-secondary button-spacing" type="button" (click)="setMode('tasks')"><i class="fas fa-times"></i> Cancel</button>
	  </form>
	  <div *ngIf="errorMessage" class="alert alert-danger mt-3 error-message">{{ errorMessage }}</div>
	  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
	</div>
  
	<div *ngIf="mode === 'login'">
	  <h2>Login</h2>
	  <form (ngSubmit)="onLogin()">
		<div class="form-group">
		  <input id="login-email" [(ngModel)]="loginData.email" name="loginEmail" required class="form-control input-small" placeholder="email">
		</div>
		<div class="form-group">
		  <input id="login-password" type="password" [(ngModel)]="loginData.password" name="loginPassword" required class="form-control input-small" placeholder="Password">
		</div>
		<button class="btn btn-success button-spacing" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
		<button class="btn btn-secondary button-spacing" type="button" (click)="setMode('tasks')"><i class="fas fa-times"></i> Cancel</button>
	  </form>
	  <div *ngIf="errorMessage" class="alert alert-danger mt-3 error-message">{{ errorMessage }}</div>
	  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
	</div>
  </div>
