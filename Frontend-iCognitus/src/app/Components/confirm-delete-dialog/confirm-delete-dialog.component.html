<h2 mat-dialog-title class="delete-title">Do you want to delete?</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()" class="cancel-button">Cancel</button>
  <button mat-button (click)="onConfirm()" class="delete-button">Delete</button>
</mat-dialog-actions>
